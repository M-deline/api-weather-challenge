<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="index.css" />
<title>Weather API</title>

<body>
    <div class="container" style="border:2px solid">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="navbar pb-0 px-0">Weather Forecast</h1>
            </div>
        </div>
        <div class="row content-row" style="border:2px solid">
            <div class="col-3 col-md">
                <h2>Search for your city!</h2>
                <form id="search-history">
                    <div class="form-group input-group">
                        <input type="text" class="form" id="search-form" placeholder="Enter city here">
                        <div class="input-group-append">
                            <button class="btn-go" type="button" id="search-button">Go
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                    <h5>Recently Viewed:</h5>
                            <ul id="history"></ul>
                </form>
            </div>
            <div id="data-container"></div>
            <!-- containers for each item required -->
            <div id="weather" class="col-8">
                <h1 id="city-name"></h1>
                <div id="date" class="row">
                    <h2></h2>
                    <p></p>
                    <p></p>
                </div>
                <div id="maintemp" class="row">
                    <h2></h2>
                    <p></p>
                </div>
                <div id="icon" class="row">
                    <h2></h2>
                    <p></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.9/dayjs.min.js"
        integrity="sha512-q4Xn+ZU2K+dqJPL8a3TiyGsDa31IkR/rLt/w+fy8jLrx8TdXj0dLM1Aq4aPXnOOKxHEya/bD9DePDB2DHm4jJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
</body>

</html>
